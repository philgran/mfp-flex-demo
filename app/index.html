<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MFP Flex Demo</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <nav>
      <a href="/scenario-1" class="hbs-link" data-render="scenario-1">Scenario 1</a>
      <a href="/scenario-2" class="hbs-link" data-render="scenario-2">Scenario 2</a>
    </nav>
    <main id="mfp-app"></main>
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/partials.js"></script>
    <script type="text/javascript">
      $(function() {
        var $app = $('#mfp-app');

        render('scenario-1');

        $('.hbs-link').click(function() {
          render(this.attributes['data-render'].value);
          return false;
        });

        function render(templateName) {
          $app.html(MFP.templates[templateName]())
        }
      });
    </script>
  </body>
</html>
